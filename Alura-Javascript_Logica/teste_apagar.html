<meta charset = "UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

       document.write(frase);
       pulaLinha();
	}

     var contando = 20;

     while (contando >= 0) {

     	mostra(contando);
     	contando = contando - 1;
     }

     	mostra("FIM");

</script>
