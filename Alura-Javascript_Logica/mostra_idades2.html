<meta charset="UTF-8">

<script>
 
      function pulaLinha () {

         document.write("<br><hr><br>");

      }

      function mostra (frase) {

         document.write("<big>" + frase + "<big>");
         pulaLinha();

      }

    var ano = 2022;
    mostra("Eu nasci em: " + (ano - 25));
    mostra("Maryana nasceu em: " + (ano - 16));
    mostra("Ana nasceu em: " + (ano - 17));
    mostra("Luiz nasceu em: " + (ano - 20));

</script>
